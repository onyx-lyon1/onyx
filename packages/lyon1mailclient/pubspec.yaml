name: lyon1mailclient
description: A Dart library for interacting with Lyon 1 University's email system, providing functionality to fetch and manage email messages.
version: 1.0.7
repository: https://github.com/onyx-lyon1/lyon1mailclient

environment:
  sdk: '>=3.0.0 <4.0.0'


dev_dependencies:
  dotenv: ^4.0.1
  lints: ^2.0.0
  test: ^1.16.0
  build_runner: ^2.4.6
  dart_mappable_builder: ^4.0.1

dependencies:
  hive: ^2.2.3
  requests_plus: ^4.8.3
  enough_mail: ^2.1.2
  enough_mail_html: ^2.0.1
  dart_mappable: ^4.0.1

dependency_overrides:
  http: ^1.1.0 # needed for enough_mail
