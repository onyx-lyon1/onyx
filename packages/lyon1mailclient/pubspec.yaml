name: lyon1mailclient
description: A Dart library for interacting with Lyon 1 University's email system, providing functionality to fetch and manage email messages.
version: 1.0.11
repository: https://github.com/onyx-lyon1/onxy/tree/main/packages/lyon1mailclient

environment:
  sdk: '>=3.0.0 <4.0.0'


dev_dependencies:
  dotenv: ^4.0.1
  lints: ^6.0.0
  test: ^1.16.0
  build_runner: ^2.2.0
  dart_mappable_builder:
    git:
      url: https://github.com/hatch01/dart_mappable.git
      path: packages/dart_mappable_builder

dependencies:
  requests_plus: ^4.8.3
  enough_mail: ^2.1.2
  enough_mail_html: ^2.0.1
  collection: ^1.18.0
  dart_mappable: ^4.6.0 # overwritten in pubspec_overrides.yaml
  sembast: ^3.8.5+1
  path: ^1.9.1

dependency_overrides:
  http: ^1.1.0 # needed for enough_mail
