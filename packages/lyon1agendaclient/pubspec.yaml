repository: https://github.com/onyx-lyon1/lyon1agendaclient
version: 1.0.3
environment:
  sdk: '>=3.0.0 <4.0.0'


dev_dependencies:
  lints: ^2.0.0
  test: ^1.20.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  copy_with_extension_gen: ^5.0.2

dependencies:
  requests_plus: ^4.8.3
  lyon1casclient: ^1.0.1
  icalendar_parser: ^2.0.0
  dotenv: ^4.1.0
  hive: ^2.2.3
  equatable: ^2.0.5
  copy_with_extension: ^5.0.4
