  desktop_window: ^0.4.0
  #agenda
  lyon1agendaclient: ^1.0.3

  #agenda_config
  qr_code_dart_scan: ^0.7.2
  permission_handler: ^11.0.0
  encrypt: ^5.0.3

  #izly
  izlyclient: ^1.0.3

  #mail
  lyon1mailclient: ^1.0.2
  webview_flutter: ^4.2.4
  file_picker: ^5.5.0
  open_filex: ^4.3.2
  flutter_file_dialog: ^3.0.2
  flutter_quill: ^7.4.4
  vsc_quill_delta_to_html: ^1.0.3
  enough_mail: ^2.1.1

  #cas
  lyon1casclient: ^1.0.2

  #tomuss
  lyon1tomussclient: ^1.0.5
  screenshot: ^2.1.0
  share_plus: ^7.1.0

  #map
  latlong2: ^0.9.0
  geolocator: ^10.0.1
