name: onyx
description: ade, tomuss Mail pour lyon1

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.4+45

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  modal_bottom_sheet: ^3.0.0-pre
  flutter_bloc: ^8.1.3
  hive_flutter: ^1.1.0
  url_launcher: ^6.1.14
