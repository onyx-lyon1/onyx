  connectivity_plus: ^6.0.3

  #notifications
  workmanager: ^0.5.2
  flutter_local_notifications: ^17.1.2

  #settings
  drag_and_drop_lists:
    git: https://github.com/onyx-lyon1/DragAndDropLists.git
  equatable: ^2.0.5
  biometric_storage: ^5.0.0+4
  logger: ^2.0.2+1
  json_theme: ^6.3.1

  #colloscope
  polytechcolloscopeclient: ^1.0.9
  diacritic: ^0.1.5

  #examen
  lyon1examenclient: ^1.0.10
  dart_mappable: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  hive_generator: ^2.0.1
  copy_with_extension_gen: ^5.0.4
  flutter_launcher_icons: ^0.13.1
  test: ^1.24.9
  dart_mappable_builder: ^4.2.3

dependencies_overrides:
  flutter_compass:
    git: https://github.com/PikPakPik/flutter_compass.git

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/agenda_ids.json.enc
    - assets/batiment_lyon1.json
    - assets/discord_Logo.png
    - assets/icon_transparent.png
    - assets/iv.txt
    - assets/key.txt
    - assets/izly.png
    - assets/izly_mock_qr-code.png
    - assets/key.txt
    - assets/colloscope_ids.enc
    - assets/stop_words/

