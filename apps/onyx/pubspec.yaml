  flutter_map_location_marker: ^9.1.1
  flutter_map_animations: ^0.7.1
  flutter_map_marker_cluster_2: ^1.0.4
  flutter_map_cache: ^1.5.1
  flutter_map_marker_popup: ^7.0.0
  dio_cache_interceptor_hive_store: ^3.2.2
  requests_plus: ^4.8.5

