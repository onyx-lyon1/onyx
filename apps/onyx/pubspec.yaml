  flutter_map_animations: ^0.4.1
  flutter_map_marker_cluster: ^1.2.0
  requests_plus: ^4.8.3


  #authentication
  connectivity_plus: ^4.0.2

  #notifications
  workmanager: ^0.5.1
  flutter_local_notifications: ^15.1.1

  #settings
  drag_and_drop_lists: #^0.3.3
    git: https://github.com/onyx-lyon1/DragAndDropLists.git
  equatable: ^2.0.5
  biometric_storage: #^4.1.3
    git: https://github.com/hatch01/biometric_storage.git #https://github.com/authpass/biometric_storage.git #https://github.com/YazeedAlKhalaf/biometric_storage.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  copy_with_extension_gen: ^5.0.4
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  image: ^4.0.17
  intl: ^0.18.1
  http: ^1.1.0
  geolocator: ^10.0.0



flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png"


