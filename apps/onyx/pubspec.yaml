name: onyx
description: ade, tomuss Mail pour lyon1

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.6+47

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  modal_bottom_sheet: ^3.0.0-pre
  flutter_bloc: ^8.1.3
  url_launcher: ^6.1.14
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.14
  path_provider: ^2.1.1
  animations: ^2.0.8
  auto_size_text: ^3.0.0
  copy_with_extension: ^5.0.4
  responsive_sizer: 3.2.0
  desktop_window: ^0.4.0
  #agenda
  lyon1agendaclient: ^1.0.7

  #agenda_config
  qr_code_dart_scan: ^0.7.3
  permission_handler: ^11.0.1
  encrypt: ^5.0.3

  #izly
  izlyclient: ^1.0.6

  #mail
  lyon1mailclient: ^1.0.7
  webview_flutter: ^4.4.1
  file_picker: ^6.0.0
  open_filex: ^4.3.4
  flutter_file_dialog: ^3.0.2
  flutter_quill: ^7.4.14
  vsc_quill_delta_to_html: ^1.0.3
  enough_mail: ^2.1.3

  #cas
  lyon1casclient: ^1.0.6

  #tomuss
  lyon1tomussclient: ^1.0.7
  screenshot: ^2.1.0
  share_plus: ^7.2.1

  #map
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  cached_network_image: ^3.3.0
  flutter_map: ^5.0.0
  flutter_map_location_marker: ^7.0.5
  flutter_map_animations: ^0.4.1
  flutter_map_marker_cluster: <=1.2.0
  flutter_map_tile_caching: ^9.0.0-dev.3
  requests_plus: ^4.8.5


  #authentication
  connectivity_plus: ^5.0.1

  #notifications
  workmanager: ^0.5.2
  flutter_local_notifications: ^16.1.0

  #settings
  drag_and_drop_lists:
    git: https://github.com/onyx-lyon1/DragAndDropLists.git
  biometric_storage: ^5.0.0+4
  logger: ^2.0.2+1
  dart_mappable: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  dart_mappable_builder: ^4.0.1

dependency_overrides:
  isar_flutter_libs: ^4.0.0-dev.14
  isar: ^4.0.0-dev.13

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/agenda_ids.json.enc
    - assets/batiment_lyon1.json
    - assets/discord_Logo.png
    - assets/icon_transparent.png
    - assets/iv.txt
    - assets/key.txt
    - assets/izly.png
    - assets/izly_mock_qr-code.png
    - assets/key.txt
    - assets/graph.json.gz


