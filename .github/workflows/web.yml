name: Web

on:
  pull_request:
    branches:
      - main

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.2'

    - name: Prepare
      working-directory: apps/onyx
      run: flutter pub get
    
    - name: Build
      working-directory: apps/onyx
      run: flutter build web
